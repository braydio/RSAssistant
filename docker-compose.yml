services:
  rsassistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: RSAssistant
    restart: unless-stopped
    env_file:
      - ./config/.env  # config/ is in the root directory
    volumes:
      - ./volumes/logs:/volumes/logs   # Persist logs
      - ./volumes/db:/volumes/db       # Persist database
      - ./volumes/excel:/volumes/excel # Persist Excel
      - ./volumes/config:/app/config       # Shared config files
      - ./utils:/app/utils
    environment:
      ENVIRONMENT: production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
       test: ["CMD", "cat", "/app/volumes/logs/heartbeat.txt"]
       interval: 60s
       timeout: 10s
       retries: 3


  db:
    image: postgres:14
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reverse_splits
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
